build:
  - on:
      push:
        branches:
          - main
    docker:
      tagging: always_latest
      platforms:
        - linux/amd64
      identity: stg-main
      registry: stg
  - on:
      pull_request:
    docker:
      tagging: pull_request
      platforms:
        - linux/amd64
      identity: stg-pr
      registry: stg
  - on:
      push:
        branches:
          - main
    docker:
      tagging: semver_datetime
      platforms:
        - linux/amd64
      identity: prd
      registry: prd
